<form #userForm="ngForm"    (ngSubmit)="formSubmit(userForm)">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" ngModel name="firstName">
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" ngModel name="lastName">
      </div>
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" ngModel/>
      </div>
      <div>
        <label for="sex">Sex:</label>
        <select id="sex" ngModel name="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" ngModel name="address">
      </div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
</form>
