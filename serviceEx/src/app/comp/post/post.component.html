<div>
    <h2>Get all posts</h2>
    <button (click)="getAllPosts()">Get all posts</button>
    <table>
        <thead>
            <tr>
                <th> ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>UserId</th>
            </tr>
            <tr *ngFor="let p of posts">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.body}}</td>
                <td>{{p.userId}}</td>
            </tr>  
        </thead>

    </table>
</div>
